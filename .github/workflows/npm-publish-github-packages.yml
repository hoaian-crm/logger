# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches: master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        id: publish
        with:
          node-version: "18"
      - run: npm install
      - run: npm run build
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
      - name: Downlad template file
        uses: wei/wget@v1
        with:
          args: -O mattermost.md https://s3.relationc.com/mattermost/package-release.md
      - name: Edit permission
        run: sudo chmod 777 mattermost.md
      - name: Replace variable in template
        uses: datamonsters/replace-action@v2
        with:
          files: mattermost.md
          replacements: '$package_name=${{steps.publish.outputs.name}},$package_version=${{steps.publish.outputs.version}},$package_url=${{steps.publish.outputs.registry}}'
      - name: debug
        run: cat mattermost.md
      - name: Send
        run: |
          echo {\"text\": \"$(cat mattermost.md)\"\} > mattermost.json
      - uses: mattermost/action-mattermost-notify@master
        env:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_NPM_WEBHOOK }}
    
